<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #f3e5f5 0%, #e8f5e8 100%);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e1bee7;
        }
        label {
            font-weight: bold;
            color: #6f42c1;
            font-size: 1.1em;
        }
        input[type="text"], select {
            padding: 15px;
            border: 2px solid #e1bee7;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #6f42c1;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
        }
        button {
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #loading {
            display: none;
            text-align: center;
            color: #6f42c1;
            font-size: 1.2em;
            padding: 20px;
        }
        #loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #results {
            display: none;
            margin-top: 20px;
        }
        .type-section {
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f5e8 100%);
            border-radius: 15px;
            border-left: 5px solid #6f42c1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
        }
        .type-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23e1bee7" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
            opacity: 0.1;
            border-radius: 15px;
        }
        .type-section > * {
            position: relative;
            z-index: 1;
        }
        .type-section h3 {
            color: #6f42c1;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .type-section p {
            color: #666;
            font-style: italic;
        }
        .type-icon {
            font-size: 1.5em;
            color: #9c27b0;
        }
        #error {
            display: none;
            color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border: 1px solid #e1bee7;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease;
        }
        .result-item:hover {
            box-shadow: 0 4px 10px rgba(111, 66, 193, 0.2);
        }
        .result-item strong {
            color: #6f42c1;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            margin-top: 40px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 40px auto 20px;
            max-width: 900px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            form {
                padding: 20px;
            }
            input[type="text"], select, button {
                width: 100%;
            }
            .type-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-search"></i> DNS Lookup Tool</h1>
        <p>Query DNS records for A, TXT, DMARC, MX, or CNAME types using Google's Public DNS API.</p>
    </header>
    
    <div class="container">
        <form id="lookupForm">
            <label for="domain"><i class="fas fa-globe"></i> Domain Name:</label>
            <input type="text" id="domain" placeholder="e.g., example.com" required>
            
            <label for="type"><i class="fas fa-list"></i> Record Type:</label>
            <select id="type">
                <option value="A">A (IPv4 Address) <i class="fas fa-network-wired"></i></option>
                <option value="TXT">TXT (Text Records) <i class="fas fa-file-alt"></i></option>
                <option value="DMARC">DMARC (TXT-based Policy) <i class="fas fa-shield-alt"></i></option>
                <option value="MX">MX (Mail Exchange) <i class="fas fa-envelope"></i></option>
                <option value="CNAME">CNAME (Canonical Name) <i class="fas fa-link"></i></option>
            </select>
            
            <button type="submit"><i class="fas fa-search"></i> Perform DNS Lookup</button>
        </form>
        
        <div id="loading"><i class="fas fa-spinner"></i> Loading... Please wait.</div>
        <div id="error"></div>
        <div id="results"></div>
    </div>
    
    <footer>
        <p>&copy; Get more .. </p>
    </footer>

        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        
        const recordTypes = {
            A: { label: 'A (IPv4 Address)', type: 'A', icon: 'fas fa-network-wired' },
            TXT: { label: 'TXT (Text Records)', type: 'TXT', icon: 'fas fa-file-alt' },
            DMARC: { label: 'DMARC (TXT-based Policy)', type: 'TXT', prefix: '_dmarc.', icon: 'fas fa-shield-alt' },
            MX: { label: 'MX (Mail Exchange)', type: 'MX', icon: 'fas fa-envelope' },
            CNAME: { label: 'CNAME (Canonical Name)', type: 'CNAME', icon: 'fas fa-link' }
        };
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const domain = document.getElementById('domain').value.trim();
            const typeKey = document.getElementById('type').value;
            const rt = recordTypes[typeKey];
            
            if (!domain) {
                showError('Please enter a valid domain name.');
                return;
            }
            
            // Reset UI
            results.innerHTML = '';
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            
            try {

                const answers = data.Answer || [];
                let html = `<div class="type-section">
                    <h3><i class="${rt.icon} type-icon"></i> ${rt.label} for ${typeKey === 'DMARC' ? `${rt.prefix}${domain}` : domain}</h3>`;
                
                if (answers.length === 0) {
                    html += '<p>No records found for this query. <i class="fas fa-info-circle" style="color: #6f42c1;"></i></p>';
                } else {
                    answers.forEach((record) => {
                        let displayData = '';
                        
                        if (typeKey === 'A') {
                            displayData = `<strong>IPv4:</strong> ${record.data}`;
                        } else if (typeKey === 'TXT') {
                            displayData = `<strong>TXT Data:</strong> ${record.data}`;
                        } else if (typeKey === 'DMARC') {
                            displayData = `<strong>DMARC Data:</strong> ${record.data}`;
                            // Simple DMARC parsing (basic indicators)
                            const dmarcParts = record.data.split(';').map(part => part.trim());
                            displayData += '<br><em>Parsed: ' + dmarcParts.join(' | ') + '</em>';
                        } else if (typeKey === 'MX') {
                            const [priority, exchange] = record.data.split(' ');
                            displayData = `<strong>Priority:</strong> ${priority} | <strong>Exchange:</strong> ${exchange}`;
                        } else if (typeKey === 'CNAME') {
                            displayData = `<strong>Alias:</strong> ${record.data}`;
                        }
                        
                        html += `
                            <div class="result-item">
                                <p>${displayData}</p>
                                <small>TTL: ${record.TTL}s | Type: ${record.type}</small>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                results.innerHTML = `<h2 style="color: #6f42c1; text-align: center; margin-bottom: 30px;"><i class="fas fa-chart-bar"></i> DNS Lookup Results for ${domain} (${typeKey})</h2>` + html;
                results.style.display = 'block';
                
            } catch (err) {
                showError(`Lookup failed: ${err.message}`);
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            error.innerHTML = `<i class="fas fa-times-circle"></i> ${message}`;
            error.style.display = 'block';
        }
        
        function getStatusMessage(status) {
            const messages = {
                1: 'Format Error',
                2: 'Server Failure',
                3: 'Name Error (domain does not exist)',
                4: 'Not Implemented',
                5: 'Refused'
            };
            return messages[status] || 'Unknown Error';
        }
    </script>
</body>
</html>
