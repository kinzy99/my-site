    <meta charset="utf-8">
    <title>DNS Lookup Tool</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);

        }

            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);

            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #f3e5f5 0%, #e8f5e8 100%);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e1bee7;
        }
        label {
            font-weight: bold;
            color: #6f42c1;
            font-size: 1.1em;
        }
        input[type="text"], select {
            padding: 15px;
            border: 2px solid #e1bee7;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #6f42c1;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
        }
        button {
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: flex-start;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result {
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: #6f42c1;
            font-size: 1.2em;
            padding: 20px;
        }
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .error {
            color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .result-section {
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f5e8 100%);
            border-radius: 15px;
            border-left: 5px solid #6f42c1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .result-section h3 {
            color: #6f42c1;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

<body>
    <header>
        <h1><i class="fas fa-search"></i> DNS Lookup Tool</h1>
    </header>

    
    <div class="container">
        <form onsubmit="lookup(); return false;">
            <label for="domain"><i class="fas fa-globe"></i> Domain Name:</label>
            <input id="domain" type="text" placeholder="example.com" required />
            
            <label for="recordType"><i class="fas fa-list"></i> Record Type:</label>
            <select id="recordType">
                <option value="A">A (IPv4 Address) <i class="fas fa-network-wired"></i></option>
                <option value="AAAA">AAAA (IPv6 Address) <i class="fas fa-globe-americas"></i></option>
                <option value="CNAME">CNAME (Canonical Name) <i class="fas fa-link"></i></option>
                <option value="MX">MX (Mail Exchange) <i class="fas fa-envelope"></i></option>
                <option value="TXT">TXT (Text Records) <i class="fas fa-file-alt"></i></option>
                <option value="SPF">SPF (Sender Policy Framework) <i class="fas fa-shield-alt"></i></option>
                <option value="DMARC">DMARC (Domain-based Message Authentication) <i class="fas fa-lock"></i></option>
            </select>
            
            <button type="submit"><i class="fas fa-search"></i> Lookup</button>
        </form>
        
        <div id="result"></div>
    </div>
    

    
    <script>
        const recordTypes = {
            A: { label: 'A (IPv4 Address)', type: 'A', icon: 'fas fa-network-wired' },
            AAAA: { label: 'AAAA (IPv6 Address)', type: 'AAAA', icon: 'fas fa-globe-americas' },
            CNAME: { label: 'CNAME (Canonical Name)', type: 'CNAME', icon: 'fas fa-link' },
            MX: { label: 'MX (Mail Exchange)', type: 'MX', icon: 'fas fa-envelope' },
            TXT: { label: 'TXT (Text Records)', type: 'TXT', icon: 'fas fa-file-alt' },
            SPF: { label: 'SPF (Sender Policy Framework)', type: 'TXT', icon: 'fas fa-shield-alt', filter: 'v=spf1' },
            DMARC: { label: 'DMARC (Domain-based Message Authentication)', type: 'TXT', prefix: '_dmarc.', icon: 'fas fa-lock' }
        };
        
        async function lookupDNS(domain, typeKey) {
            const rt = recordTypes[typeKey];
            let query = domain;
            let queryType = rt.type;
            // Adjust query for special cases
            if (typeKey === "DMARC") query = `${rt.prefix}${domain}`;
            if (typeKey === "SPF") queryType = "TXT"; // SPF is within TXT records
            const api = `https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(query)}&type=${queryType}`;
            const res = await fetch(api, { 
                headers: { 'Accept': 'application/dns-json' },
                method: 'GET'
            });
            if (!res.ok) throw new Error("Failed to fetch DNS data");
            const data = await res.json();
            if (data.Status !== 0) {
                throw new Error(`DNS error: ${getStatusMessage(data.Status)}`);
            }
            let records = data.Answer || [];
            // If SPF selected, filter for SPF-specific TXT records
            if (typeKey === "SPF") {
                records = records.filter(r => r.data.includes(rt.filter));
            }
            return records;
        }
        
        function getStatusMessage(status) {
            const messages = {
                1: 'Format Error',
                2: 'Server Failure',
                3: 'Name Error (domain does not exist)',
                4: 'Not Implemented',
                5: 'Refused'
            };
            return messages[status] || 'Unknown Error';
        }
        
        function renderTable(title, records, icon) {
            if (!records.length) {
                return `<div class="result-section">
                    <h3><i class="${icon}"></i> ${title}</h3>
                    <div class="no-records">No records found.</div>
                </div>`;
            }
            let rows = records.map(r => `
                <tr>
                    <td>${r.name}</td>
                    <td>${r.data}</td>
                    <td>${r.TTL}s</td>
                </tr>
            `).join('');
            return `
                <div class="result-section">
                    <h3><i class="${icon}"></i> ${title}</h3>
                    <table>
                        <tr><th>Name</th><th>Value</th><th>TTL</th></tr>
                        ${rows}
                    </table>
                </div>
            `;
        }
        
        async function lookup() {
            const domain = document.getElementById('domain').value.trim();
            const typeKey = document.getElementById('recordType').value;
            const rt = recordTypes[typeKey];
            const resultDiv = document.getElementById('result');
            if (!domain) {
                resultDiv.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> Please enter a domain.</div>`;
                return;
            }
            resultDiv.innerHTML = `<div class="loading"><i class="fas fa-spinner"></i> Looking up ${rt.label.toLowerCase()}...</div>`;
            try {
                const records = await lookupDNS(domain, typeKey);
                const displayTitle = `${rt.label} for ${typeKey === 'DMARC' ? `${rt.prefix}${domain}` : domain}`;
                resultDiv.innerHTML = renderTable(displayTitle, records, rt.icon);
            } catch (err) {
                resultDiv.innerHTML = `<div class="error"><i class="fas fa-times-circle"></i> Lookup failed: ${err.message}</div>`;
            }
        }
    </script>
</body>
