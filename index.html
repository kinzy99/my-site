<head>
  <meta charset="UTF-8">
  <title>Public DNS Lookup Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #f4f4f4; margin: 0; }
    main { max-width: 430px; margin: 40px auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.09); }
    h1 { color: #0057b8; font-size: 1.7em; }
    input[type="text"] { width: 80%; padding: 0.6em; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc; }
    select, button { padding: 0.5em 1em; border-radius: 4px; border: 1px solid #aaa; }
    .result { margin-top: 1em; font-size: 0.98em; background: #f8fafd; padding: 1em; border-radius: 6px; border: 1px solid #e0e6ef; }
    .error { color: #c00; margin-top: 1em; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5em; }
    th, td { border: 1px solid #e0e6ef; padding: 0.5em 0.7em; text-align: left; }
    th { background: #eaf2fb; }
    footer { margin-top: 2em; text-align: center; color: #888; font-size: 0.95em; }
  </style>
</head>
<body>
  <main>
    <h1>Public DNS Lookup Tool</h1>
    <form id="dns-form">
      <input type="text" id="domain" placeholder="Enter domain (e.g. example.com)" required />
      <select id="type">
        <option value="A">A (IPv4)</option>
        <option value="AAAA">AAAA (IPv6)</option>
        <option value="MX">MX (Mail)</option>
        <option value="CNAME">CNAME</option>
        <option value="TXT">TXT</option>
      </select>
      <button type="submit">Lookup</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </main>
  <footer>
    &copy; 2025 Your Name â€” DNS lookup powered by <a href="https://developers.cloudflare.com/api/operations/dns-query-dns-query" target="_blank">Cloudflare DNS</a>
  </footer>
  <script>
    document.getElementById('dns-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      document.getElementById('result').textContent = '';
      document.getElementById('error').textContent = '';
      const domain = document.getElementById('domain').value.trim();
      const type = document.getElementById('type').value;
      if (!domain) return;
      const url = `https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(domain)}&type=${type}`;
      try {
        const res = await fetch(url, {
          headers: { 'accept': 'application/dns-json' }
        });
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        if (!data.Answer) {
          document.getElementById('error').textContent = "No records found.";
          return;
        }
        let html = `<b>${type} records for ${domain}:</b>
        <table>
          <tr>
            <th>Type</th>
            <th>TTL</th>
            <th>Answer</th>
          </tr>`;
        for (const record of data.Answer) {
          html += `<tr>
            <td>${record.type}</td>
            <td>${record.ttl}</td>
            <td>${record.data}</td>
          </tr>`;
        }
        html += "</table>";
        document.getElementById('result').innerHTML = html;
      } catch (err) {
        document.getElementById('error').textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
